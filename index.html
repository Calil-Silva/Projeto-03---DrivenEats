<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./_configures/reset.css" />
    <link rel="stylesheet" href="./_configures/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>DrivenEats</title>
</head>

<body>
    <div class="frame">

        <!-- TOPBAR - início -->
        <div class="topBar">
            <div class="margin">
                <h1 class="header">DrivenEats</h1>
                <h2>Sua comida em 6 minutos</h2>
            </div>
        </div>
        <!-- TOPBAR - fim -->

        <!-- Menus - início -->
        <div class="menus">

            <!-- Prato - início -->
            <div class="title">
                <p>Primeiro, seu prato</p>
            </div>
            <div class="pratos">
                <button class="menu" id="Frango" onclick="pratoSelecionado(this);">
                    <div class="foto">
                        <img src="./_files/frangoAssado.png" alt="Frango">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Frango</p>
                        </div>
                        <div class="font2">
                            <p>Um pouco de batata, um pouco de salada</p>
                        </div>
                        <div class="font3 a">
                            <p>$ 14,90</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>

                </button>
                <button class="menu" id="Carne" onclick="pratoSelecionado(this);">
                    <div class="foto">
                        <img src="./_files/frangoAssado.png" alt="Carne">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Carne</p>
                        </div>
                        <div class="font2">
                            <p>Um pouco de batata, um pouco de salada</p>
                        </div>
                        <div class="font3 a">
                            <p>R$ 11,99</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Peixe" onclick="pratoSelecionado(this);">
                    <div class="foto">
                        <img src="./_files/frangoAssado.png" alt="Peixe">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Peixe</p>
                        </div>
                        <div class="font2">
                            <p>Um pouco de batata, um pouco de salada</p>
                        </div>
                        <div class="font3 a">
                            <p>R$ 25,40</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Ovos" onclick="pratoSelecionado(this);">
                    <div class="foto">
                        <img src="./_files/frangoAssado.png" alt="Ovos">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Ovos</p>
                        </div>
                        <div class="font2">
                            <p>Um pouco de batata, um pouco de salada</p>
                        </div>
                        <div class="font3 a">
                            <p>R$ 17,00</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Carne de soja" onclick="pratoSelecionado(this);">
                    <div class="foto">
                        <img src="./_files/frangoAssado.png" alt="Carne de soja">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Carne de soja</p>
                        </div>
                        <div class="font2">
                            <p>Um pouco de batata, um pouco de salada</p>
                        </div>
                        <div class="font3 a">
                            <p>R$ 32,40</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>


            <!-- Prato - final -->

            <!-- Bebida - início -->
            <div class="title">
                <p>Agora, sua bebida</p>
            </div>
            <div class="bebidas">
                <button class="menu" id="Coca" onclick="bebidaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/bebida.png" alt="Coca">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Coquinha gelada</p>
                        </div>
                        <div class="font2">
                            <p>Lata 350ml</p>
                        </div>
                        <div class="font3 b">
                            <p>R$ 4,90</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Guaraná" onclick="bebidaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/bebida.png" alt="Guaraná">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Guaraná gelada</p>
                        </div>
                        <div class="font2">
                            <p>Lata 350ml</p>
                        </div>
                        <div class="font3 b">
                            <p>R$ 7,80</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Fanta" onclick="bebidaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/bebida.png" alt="Fanta">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Fantinha gelada</p>
                        </div>
                        <div class="font2">
                            <p>Lata 350ml</p>
                        </div>
                        <div class="font3 b">
                            <p>R$ 15,00</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Dolly" onclick="bebidaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/bebida.png" alt="Dolly">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Dollynha gelada</p>
                        </div>
                        <div class="font2">
                            <p>Lata 350ml</p>
                        </div>
                        <div class="font3 b">
                            <p>R$ 21,00</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Chá" onclick="bebidaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/bebida.png" alt="Chá">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Chá gelado</p>
                        </div>
                        <div class="font2">
                            <p>Lata 350ml</p>
                        </div>
                        <div class="font3 b">
                            <p>R$ 9,50</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>

            <!-- Bebida - final -->

            <!-- Sobremesa - início -->
            <div class="title">
                <p>Por fim, sua sobremesa</p>
            </div>
            <div class="sobremesas">
                <button class="menu" id="Brigadeirão" onclick="sobremesaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/sobremesa.png" alt="Brigadeirão">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Brigadeirão</p>
                        </div>
                        <div class="font2">
                            <p>Apenas pudim</p>
                        </div>
                        <div class="font3 c">
                            <p>R$ 7,90</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Pudim" onclick="sobremesaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/sobremesa.png" alt="Pudim">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Pudim</p>
                        </div>
                        <div class="font2">
                            <p>Apenas pudim</p>
                        </div>
                        <div class="font3 c">
                            <p>R$ 15,99</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Bolo" onclick="sobremesaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/sobremesa.png" alt="Bolo">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Bolo</p>
                        </div>
                        <div class="font2">
                            <p>Apenas pudim</p>
                        </div>
                        <div class="font3 c">
                            <p>R$ 24,90</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Beijinho" onclick="sobremesaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/sobremesa.png" alt="Beijinho">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Beijinho</p>
                        </div>
                        <div class="font2">
                            <p>Apenas pudim</p>
                        </div>
                        <div class="font3 c">
                            <p>R$ 10,40</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
                <button class="menu" id="Frutas" onclick="sobremesaSelecionada(this);">
                    <div class="foto">
                        <img src="./_files/sobremesa.png" alt="Frutas">
                    </div>
                    <div class="description">
                        <div class="font1">
                            <p>Frutas</p>
                        </div>
                        <div class="font2">
                            <p>Apenas pudim</p>
                        </div>
                        <div class="font3 c">
                            <p>R$ 27,90</p>
                        </div>
                    </div>
                    <div class="esconder" id="icon">
                        <ion-icon name="checkmark-circle"></ion-icon>
                    </div>
                </button>
            </div>

            <!-- Sobremesa- final -->

            <div class="confirmarPedido esconder">
                <div class="tituloConfirmação">
                    <p>Confirme seu pedido</p>
                </div>
                <div class="confirmacao">
                    <div id="checkPrato"></div>
                    <div id="checkPrecoPrato"></div>
                </div>
                <div class="confirmacao">
                    <div id="checkBebida"></div>
                    <div id="checkPrecoBebida"></div>
                </div>
                <div class="confirmacao">
                    <div id="checkSobremesa"></div>
                    <div id="checkPrecoSobremesa"></div>
                </div>
                <div class="confirmacao">
                    <div id="checkTotal"></div>
                    <div id="checkPrecoTotal"></div>
                </div>
                <div class="confirmar">
                    <button onclick="enviarMensagem();">Tudo certo, pode pedir!</button>
                    <button onclick="cancelarPedido();">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Menus - final -->

        <!-- BOTTOMBAR - início -->
        <div class="bottomBar">
            <div class="selecionarPedidos">
                <h3>Selecione os 3 itens para fechar o pedido</h3>
            </div>
            <div class="pedidosSelecionados esconder">
                <a href="#">Finalizar pedido</a>
            </div>

        </div>

       
    </div>
    <script src="./_configures/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
